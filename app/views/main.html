<section>
  <div class="row">
    <div class="col-xs-6 col-sm-3">
      <form>
        <select class="form-control">
          <option>Sistema</option>
          <option>Agillis</option>
          <option>Núcleo</option>
          <option>Scripts</option>
        </select>
      </form>
    </div>
    <div class="col-xs-6 col-sm-2  col-sm-offset-7 ">
       <button type="button" class="btn btn-default btn-block" ng-click="main.open()"><span class="fa fa-plus"> <span class="fa fa-bug fa-lg"></span></span></button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="btn-group btn-group-justified">
        <label class="btn btn-default" ng-model="main.listTypeRadio" uib-btn-radio="'B'"><span class="fa fa-bug fa-lg"></span> <span class="badge">{{main.bugs.length}}</span></label>
        <label class="btn btn-default" ng-model="main.listTypeRadio" uib-btn-radio="'F'"><span class="fa fa-wrench fa-lg"></span> <span class="badge">4</span></label>
        <label class="btn btn-default" ng-model="main.listTypeRadio" uib-btn-radio="'D'"><span class="fa fa-check fa-lg"></span> <span class="badge">0</span></label>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>Id</th>
              <th>Descrição</th>
              <th>Data</th>
              <th>Url</th>
              <th>Exemplos</th>
              <th>Situação</th>
              <th>Responsável</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="bug in main.bugs">
              <td>{{bug.id}}</td>
              <td uib-popover="{{bug.descricao}}" popover-trigger="mouseenter" popover-append-to-body="true">{{bug.descricao | limitTo:main.limite}}</td>
              <td>{{bug.data | date:'dd/MM/yyyy'}}</td>
              <td uib-popover="{{bug.url}}" popover-trigger="mouseenter" popover-append-to-body="true">{{bug.url | limitTo:main.limite}}</td>
              <td uib-popover="{{bug.exemplo}}" popover-trigger="mouseenter" popover-append-to-body="true">{{bug.exemplo | limitTo:main.limite}}</td>
              <td>{{bug.status}}</td>
              <td>{{bug.user}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
